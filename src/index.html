<!DOCTYPE html>
<html>
  <head>
  	<meta content="charset=utf-8">

    <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="lib/css/dataTables.fixedHeader.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
  <body>

  <table id="images_table" class="display" cellpadding="0" border="0" cellspacing="0" width="100%"></table>

  <div id="uploadImageModal" class="modal fade" style="top: 0px; display: none;" aria-hidden="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="padding-top:0; padding-bottom: 0;">
          <a href="#" class="close" data-dismiss="modal">×</a>
          <h3>Create an image</h3>
        </div>
        <form id="create_image_form" name="" autocomplete="" action="/project/images/create/" method="POST" enctype="multipart/form-data"><input type="hidden" name="csrfmiddlewaretoken" value="rNvm5xNeKJu1FF7FKtpNZODmqRrOyzPT">
          <div class="modal-body clearfix">       
            <div class="pull-left col-xs-6">
              <fieldset>
                <div class="form-group required">
                  <label class="control-label  required" for="id_name">Name</label>
                  <div class=" ">
                    <input class="form-control" id="id_name" maxlength="255" name="name" type="text">
                  </div>
                </div>
                <div class="form-group ">
                  <label class="control-label  " for="id_description">Description</label>
                  <div class=" ">
                    <textarea class="form-control modal-body-fixed-width" cols="40" id="id_description" name="description" rows="4"></textarea>
                  </div>
                </div>
                <div class="form-group ">
                  <label class="control-label  " for="id_source_type">Image source</label>
                  <div class=" ">
                    <select class="form-control switchable" data-slug="source" id="id_source_type" name="source_type">
                      <option value="url">Image URL</option>
                      <option value="file">Image file</option>
                    </select>
                  </div>
                </div>
                <div class="form-group ">
                  <label class="control-label  " for="id_copy_from">Image URL</label>
                  <span class="help-icon" data-toggle="tooltip" data-placement="top" title="Una (HTTP) URL externa desde la que cargar la imagen."><span class="glyphicon glyphicon-question-sign"></span></span>
                  <div class=" ">
                      <input class="form-control switched" data-source-url="Ubicación de la imagen" data-switch-on="source" id="id_copy_from" maxlength="255" name="copy_from" type="text" placeholder="http://example.com/image.iso">
                  </div>
                </div>
              </fieldset>
            </div>
            <div class="pull-right">
              <fieldset>
                <div class="form-group " style="display: none;">
                  <label class="control-label  " for="id_image_file">Image file</label>
                  <span class="help-icon" data-toggle="tooltip" data-placement="top" title="Disco local a cargar."><span class="glyphicon glyphicon-question-sign"></span></span>
                  <div class=" ">
                      <input class="switched" data-source-file="Fichero de imagen" data-switch-on="source" id="id_image_file" image-file-on-change="None" name="image_file" ng-change="selectImageFormat(imageFile.name)" type="file">
                  </div>
                </div>
                <div class="form-group required">
                  <label class="control-label  required" for="id_disk_format">Format</label>
                  <div class=" ">
                    <select class="form-control switchable" id="id_disk_format" name="disk_format">
                      <option value="" selected="selected">Select format</option>
                      <option value="aki">AKI - Amazon Kernel Image</option>
                      <option value="ami">AMI - Amazon Machine Image</option>
                      <option value="ari">ARI - Amazon Ramdisk Image</option>
                      <option value="iso">ISO - Imagen de disco óptico</option>
                      <option value="qcow2">QCOW2 - Emulador QEMU</option>
                      <option value="raw">Fila</option>
                      <option value="vdi">VDI</option>
                      <option value="vhd">VHD</option>
                      <option value="vmdk">VMDK</option>
                    </select>
                  </div>
                </div>
                <div class="form-group ">
                  <label class="control-label  " for="id_architecture">Architecture</label>
                  <div class=" ">
                    <input class="form-control" id="id_architecture" maxlength="255" name="architecture" type="text">
                  </div>
                </div>
                <div class="form-group ">
                  <label class="control-label  " for="id_minimum_disk">Minimum Disk (GB)</label>
                  <span class="help-icon" data-toggle="tooltip" data-placement="top" title="El tamaño mínimo de disco necesario para arrancar la imagen. Si no se especifica este valor se asume 0 (sin mínimo)."><span class="glyphicon glyphicon-question-sign"></span></span>
                  <div class=" ">
                    <input class="form-control" id="id_minimum_disk" min="0" name="minimum_disk" type="number">
                  </div>
                </div>
                <div class="form-group ">
                  <label class="control-label  " for="id_minimum_ram">Minimum RAM (MB)</label>
                  <span class="help-icon" data-toggle="tooltip" data-placement="top" title="El tamaño mínimo de disco necesario para arrancar la imagen. Si no se especifica este valor se asume 0 (sin mínimo)."><span class="glyphicon glyphicon-question-sign"></span></span>
                  <div class=" ">
                    <input class="form-control" id="id_minimum_ram" min="0" name="minimum_ram" type="number">
                  </div>
                </div>
                <div class="form-group ">
                  <div class="">
                    <div class="checkbox">
                      <label>
                        <input id="id_is_public" name="is_public" type="checkbox">
                        <span>Public</span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group ">
                  <div class="">
                    <div class="checkbox">
                      <label>
                        <input id="id_protected" name="protected" type="checkbox">
                        <span>Protected</span>
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
          <div class="modal-footer">
            <button id="create-image" class="btn btn-primary pull-right" style="margin-left: 10px">Create Image</button>
            <button class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>






    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/jquery.dataTables.min.js"></script>
    <script src="lib/js/dataTables.fixedHeader.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/jstack.js"></script>
    <script src="js/dataViewer.js"></script>
    <script src="js/openstack-proto.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
